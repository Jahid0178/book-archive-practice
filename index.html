<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section>
        <!-- page title -->
        <div class="bg-secondary p-1 mb-1">
            <h1 class="text-white d-inline-block">Book Archive</h1>
            <p class="text-white d-inline-block">is online book library</p>
        </div>
        <!-- input search field -->
        <div class="row">
            <div class="col-lg-4">
                <div class="input-group mb-3 w-75 mx-auto mt-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Search your book name"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
            <div class="col-lg-8">
                <!-- spinners -->
                <div id="spinner" class="spinner-border m-2" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <!-- display result -->
                <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>
        </div>
    </section>
    <!-- js file link -->
    <script src="js/app.js"></script>
</body>

</html>
